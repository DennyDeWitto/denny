<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
</head>
<body>
    <h1>Welcome to My Telegram Mini App</h1>
    <button id="sendData">Send Data to Bot</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();  // Уведомляем, что мини-приложение готово

        // Получаем информацию о пользователе
        const user = Telegram.WebApp.initDataUnsafe.user;
        document.body.innerHTML += `<p>Hello, ${user.first_name}!</p>`;

        // Обработчик нажатия на кнопку
        document.getElementById('sendData').addEventListener('click', function () {
            Telegram.WebApp.sendData("Some data to send to bot");  // Отправляем данные боту
        });
    </script>
</body>
</html>
